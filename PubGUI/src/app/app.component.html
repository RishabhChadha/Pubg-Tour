<div style="height: 83.5vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Pubg Tours</span>
      
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <button mat-button *ngIf="userNameIs" class="tournament-button" [routerLink]="['tournament/all']">Tournaments</button>
        <button mat-button *ngIf="userNameIs" class="fav-button" [routerLink]="['tournament/favMatch']">Fav Matches</button>
        <button mat-button *ngIf="userNameIs" (click)="logOut()">Logout</button>
        <button mat-button class="ptag" *ngIf="!userNameIs" [routerLink]="['login']">Login</button>
        
      </div>
      <span class="ptag" style="text-align:right;">{{userNameIs}}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav style="background-color: #673ab7;"  #sidenav>
      <mat-nav-list>
        <a class="fontcolor" *ngIf="userNameIs" (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a class="fontcolor" *ngIf="userNameIs" [routerLink]="['tournament/all']" mat-list-item>Tournaments</a>
        <a class="fontcolor" *ngIf="userNameIs" [routerLink]="['tournament/favMatch']" mat-list-item>Fav Matches</a>
        <a class="fontcolor" *ngIf="userNameIs" (click)="logOut()" mat-list-item>Logout</a>
        <a class="fontcolor" href="#" *ngIf="!userNameIs" [routerLink]="['login']" mat-list-item>Login</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
  <footer class="page-footer">

    <!-- Copyright -->
    <div class="footer">Â© 2019 Copyright:
      <a > @ItsMeRish</a>
    </div>
    <!-- Copyright -->
  
  </footer>
</div>
